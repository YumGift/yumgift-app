input.qty, select, input[type="text"] { width:90%; max-width:400px; padding:8px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
.btn { display:inline-block; background:#25D366; padding:12px 20px; border-radius:8px; color:white; text-decoration:none; margin-top:20px; font-size:16px; }
.total { font-size:20px; font-weight:bold; margin-top:20px; color:#ff4c8b; }

</style>
</head>

<div class="total">Total: $<span id="total">0</span></div>

<label for="pago">Forma de pago:</label>
<select id="pago">
  <option value="Efectivo">Efectivo</option>
  <option value="MercadoPago">Transferencia Mercado Pago</option>
</select>

<label for="envio">M√©todo de entrega:</label>
<select id="envio">
  <option value="Retiro en local">Retiro en local</option>
  <option value="Envio a domicilio">Env√≠o a domicilio (precio a consultar)</option>
</select>

<input type="text" id="direccion" placeholder="Ingresa tu direcci√≥n (si es env√≠o a domicilio)">

<a class="btn" id="whatsapp">Hacer Pedido por WhatsApp</a>

<script>
function actualizarTotal() {
  let total = 0;
  document.querySelectorAll('.qty').forEach(input => {
    total += input.value * parseFloat(input.dataset.precio);
  });
  document.getElementById('total').innerText = total;
}

document.querySelectorAll('.qty').forEach(input => {
  input.addEventListener('input', actualizarTotal);
});

document.querySelectorAll('.qty-container').forEach(container => {
  const input = container.querySelector('.qty');
  const btns = container.querySelectorAll('.qty-btn');
  btns[0].addEventListener('click', () => {
    if(input.value>0) input.value = parseInt(input.value)-1;
    actualizarTotal();
  });
  btns[1].addEventListener('click', () => {
    input.value = parseInt(input.value)+1;
    actualizarTotal();
  });
});

const envioSelect = document.getElementById('envio');
const direccionInput = document.getElementById('direccion');

envioSelect.addEventListener('change', () => {
  if(envioSelect.value === 'Envio a domicilio') {
    direccionInput.style.display = 'block';
  } else {
    direccionInput.style.display = 'none';
    direccionInput.value = '';
  }
});

document.getElementById('whatsapp').addEventListener('click', () => {
  const productos = [];
  document.querySelectorAll('.qty').forEach(input => {
    if(input.value>0) productos.push(`${input.dataset.nombre}: ${input.value}`);
  });
  const total = parseFloat(document.getElementById('total').innerText);
  const pago = document.getElementById('pago').value;
  const envio = envioSelect.value;
  const direccion = direccionInput.value.trim();

  if(productos.length===0){ alert('Por favor, agrega productos al carrito.'); return; }

  let mensaje = `Hola! Quiero hacer este pedido:\n${productos.join('\n')}\nTotal: $${total}\nForma de pago: ${pago}\nM√©todo de entrega: ${envio}`;
  if(envio==='Envio a domicilio' && direccion!==''){ mensaje += `\nDirecci√≥n: ${direccion}`; }
  if(pago==='MercadoPago'){ mensaje += `\nLink de pago: https://link.mercadopago.com.ar/yumgiftsba`; }

  const url = `https://wa.me/5491135936372?text=${encodeURIComponent(mensaje)}`;
  window.open(url,'_blank');
});

actualizarTotal();
</script>
