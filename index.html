<script>
function guardarCarrito(){
  let carrito = [];
  document.querySelectorAll('.qty').forEach(i=>{
    if(Number(i.value)>0){
      carrito.push({nombre:i.dataset.nombre, precio:Number(i.dataset.precio), cantidad:Number(i.value)});
    }
  });
  localStorage.setItem("carritoYumgifts", JSON.stringify(carrito));
  actualizarCarritoBtn();
}

function actualizarCarritoBtn(){
  const c = JSON.parse(localStorage.getItem("carritoYumgifts")) || [];
  const total = c.reduce((s,i)=>s+(i.precio*i.cantidad),0);
  document.getElementById('carritoBtn').innerText = `ðŸ›’ $${total}`;
}

document.querySelectorAll('.qty-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const input = btn.parentElement.querySelector('.qty');
    if(btn.textContent==='+' ) input.value++;
    if(btn.textContent==='-' && input.value>0) input.value--;
    guardarCarrito();
  });
});
document.querySelectorAll('.qty').forEach(i=>i.addEventListener('input', guardarCarrito));

document.getElementById('carritoBtn').addEventListener('click', abrirCarrito);

function abrirCarrito(){
  const c = JSON.parse(localStorage.getItem("carritoYumgifts")) || [];
  document.getElementById('detalleCarrito').innerText = c.map(i=>`${i.nombre}: ${i.cantidad}`).join("\n");
  const total = c.reduce((s,i)=>s+(i.precio*i.cantidad),0);
  document.getElementById('totalCarritoPopup').innerText = total;
  document.getElementById('carritoPopup').style.display="flex";
}
function cerrarCarrito(){ document.getElementById('carritoPopup').style.display="none"; }

actualizarCarritoBtn();
</script>
