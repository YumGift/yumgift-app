<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>YUMGIFTSBA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#f6d7e7">
<style>
body { font-family: Arial, sans-serif; background:#fcebf3; margin:0; padding:20px; text-align:center; }
h1 { font-size:28px; color:#ff4c8b; margin-bottom:20px; }
.card { background:white; padding:15px; margin:10px auto; width:90%; max-width:400px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; }
.card h2 { margin:0; font-size:18px; }
.card p { margin:5px 0; font-weight:bold; width:100%; text-align:left; }
.qty-container { display:flex; align-items:center; justify-content:center; gap:10px; margin-top:5px; }
button.qty-btn { width:30px; height:30px; font-size:18px; border:none; border-radius:6px; background:#ff7aa6; color:white; cursor:pointer; }
input.qty, select, input[type="text"], input[type="date"], input[type="time"] { width:90%; max-width:400px; padding:8px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
.btn { display:inline-block; background:#25D366; padding:12px 20px; border-radius:8px; color:white; text-decoration:none; margin-top:20px; font-size:16px; }
.total { font-size:20px; font-weight:bold; margin-top:20px; color:#ff4c8b; }
#direccion, #departamento, #referencia { display:none; }
</style>
</head>
<body>
<h1>Men√∫ YUMGIFTSBA üõí‚ú®</h1>

<input type="text" id="clienteNombre" placeholder="Tu nombre completo">
<input type="text" id="clienteTelefono" placeholder="Tu tel√©fono">

<label><strong>Elige tus productos YUM!!</strong></label>
<div class="card">
  <div><h2>Minidonas x12</h2><p>$5.500</p></div>
  <div class="qty-container">
    <button class="qty-btn">-</button>
    <input class="qty" type="number" min="0" value="0" data-precio="5500" data-nombre="Minidonas x12">
    <button class="qty-btn">+</button>
  </div>
</div>

<div class="card">
  <div><h2>Minidonas x6</h2><p>$2.700</p></div>
  <div class="qty-container">
    <button class="qty-btn">-</button>
    <input class="qty" type="number" min="0" value="0" data-precio="2700" data-nombre="Minidonas x6">
    <button class="qty-btn">+</button>
  </div>
</div>

<div class="card">
  <div><h2>Teque√±os queso x12 (crudos)</h2><p>$8.000</p></div>
  <div class="qty-container">
    <button class="qty-btn">-</button>
    <input class="qty" type="number" min="0" value="0" data-precio="8000" data-nombre="Teque√±os x12 (crudos)">
    <button class="qty-btn">+</button>
  </div>
</div>

<div class="card">
  <div><h2>Teque√±os queso x25 (crudos)</h2><p>$10.500</p></div>
  <div class="qty-container">
    <button class="qty-btn">-</button>
    <input class="qty" type="number" min="0" value="0" data-precio="10500" data-nombre="Teque√±os x25 (crudos)">
    <button class="qty-btn">+</button>
  </div>
</div>

<div class="total">Total: $<span id="total">0</span></div>

<label><strong>Elige opciones de pago</strong></label>
<select id="pago">
  <option value="Efectivo">Efectivo</option>
  <option value="MercadoPago">Mercado Pago</option>
</select>

<label><strong>Elige las opciones de envio</strong></label>
<select id="envio">
  <option value="Retiro en local">Retiro en local</option>
  <option value="Envio a domicilio">Env√≠o a domicilio</option>
</select>

<input type="text" id="direccion" placeholder="Direcci√≥n">
<input type="text" id="departamento" placeholder="Departamento">
<input type="text" id="referencia" placeholder="Referencia / Punto de referencia">

<label><strong>Elige la Fecha de entrega</strong></label>
<input type="date" id="fechaEntrega" placeholder="Eleg√≠ fecha de entrega">
<label><strong>Elige la Hora de entrega</strong></label>
<input type="time" id="horaEntrega" placeholder="Eleg√≠ la hora de entrega">

<a class="btn" id="whatsapp">Enviar Pedido por WhatsApp</a>

<script>
function actualizarTotal() {
  let total = 0;
  document.querySelectorAll('.qty').forEach(input => {
    total += Number(input.value) * Number(input.dataset.precio);
  });
  document.getElementById('total').innerText = total;
}

// Botones + y -
document.querySelectorAll('.qty-container').forEach(container => {
  const input = container.querySelector('.qty');
  const btns = container.querySelectorAll('.qty-btn');
  btns[0].addEventListener('click', () => { if(input.value>0){ input.value--; actualizarTotal(); } });
  btns[1].addEventListener('click', () => { input.value++; actualizarTotal(); });
  input.addEventListener('input', actualizarTotal);
});

// Mostrar campos de env√≠o
const envioSelect = document.getElementById('envio');
const direccionInput = document.getElementById('direccion');
const departamentoInput = document.getElementById('departamento');
const referenciaInput = document.getElementById('referencia');

envioSelect.addEventListener('change', () => {
  if(envioSelect.value === 'Envio a domicilio'){
    direccionInput.style.display = 'block';
    departamentoInput.style.display = 'block';
    referenciaInput.style.display = 'block';
  } else {
    direccionInput.style.display = 'none';
    departamentoInput.style.display = 'none';
    referenciaInput.style.display = 'none';
    direccionInput.value = '';
    departamentoInput.value = '';
    referenciaInput.value = '';
  }
});

function generarCodigoPedido(){
  return Math.random().toString(36).substring(2,9) + '-' + Math.random().toString(36).substring(2,6) + '-' + Math.random().toString(36).substring(2,5);
}

document.getElementById('whatsapp').addEventListener('click', () => {
  const nombre = document.getElementById('clienteNombre').value.trim();
  const telefono = document.getElementById('clienteTelefono').value.trim();
  if(!nombre || !telefono){ alert('Por favor ingresa tu nombre y tel√©fono'); return; }

  const productos = [];
  document.querySelectorAll('.qty').forEach(input => {
    if(Number(input.value) > 0){
      productos.push(`${input.dataset.nombre}: ${input.value}`);
    }
  });
  if(productos.length === 0){ alert('Por favor agrega productos'); return; }

  const total = Number(document.getElementById('total').innerText);
  const pago = document.getElementById('pago').value;
  const envio = envioSelect.value;
  const direccion = direccionInput.value.trim();
  const depto = departamentoInput.value.trim();
  const referencia = referenciaInput.value.trim();
  const fecha = document.getElementById('fechaEntrega').value;
  const hora = document.getElementById('horaEntrega').value;
  const codigo = generarCodigoPedido();

  let mensaje = `¬°Hola Yumgiftsba! Te paso el resumen de mi pedido:\n\nPedido: ${codigo}\nNombre: ${nombre}\nTel√©fono: ${telefono}\n\nForma de pago: ${pago}\nEntrega: ${envio}`;
  if(envio==='Envio a domicilio'){
    mensaje += `\nDirecci√≥n: ${direccion || 'No especificada'}\nDepartamento: ${depto || 'No especificado'}\nReferencia: ${referencia || 'No especificada'}`;
  }
  if(fecha) mensaje += `\nFecha de entrega: ${fecha}`;
  if(hora) mensaje += `\nHora de entrega: ${hora}`;
  mensaje += `\n\nMi pedido es:\n${productos.join('\n')}\n\nSubtotal: $${total}\nDelivery: Consultar\n\nTOTAL: $${total}`;
  if(pago==='MercadoPago') mensaje += `\nLink de pago: https://link.mercadopago.com.ar/yumgiftsba`;

  const url = `https://wa.me/5491135936372?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');
});

actualizarTotal();
</script>
</body>
</html>
